<template name="abortAlertTags">

    <div class="perfana-content">
        {{> perfanaBreadcrumb}}
        <div class="well">
            <h5 class="well__heading">Abort alert tags for <span class="break-word label label-default" style="margin:5px;">{{application}}</span> | Environment <span class=" break-word label label-default" style="margin:5px;">{{testEnvironment}}</span> | Workload <span class=" break-word label label-default" style="margin:5px;">{{testType}}</span>
            </h5>

            {{> reactiveTable class="filter-table table" collection=abortAlertTags fields=fields settings=settings}}

            <div class="text-right">
                <div type="button" class="btn btn-primary perfana-label back perfana-btn">Back</div>

                {{#if userHasPermissionForApplication}}
                    {{#afModalShow formId="addAbortAlertTags" collection="AbortAlertTags" type="method" meteormethod="insertAbortAlertTag" backdrop="static"  class="btn btn-primary perfana-label  perfana-btn " title="Add abort alert tag"}}
                        Add alert tag
                    {{/afModalShow}}
                {{/if}}
            </div>


        </div>
    </div>
</template>

                       

<template name="noAbortAlertTags">
    {{#if userHasPermissionForApplication}}
        <div><p>No abort alert tags have been configured</p></div>
    {{ else }}
        <p>You are not allowed to add or edit abort alert tags for this system under test</p>
    {{/if}}
</template>
