<template name="applicationNotificationsChannels">

    <div class="perfana-content">
        {{> perfanaBreadcrumb}}
        <div class="well">
            <h5 class="well__heading">Notifications channels for <span class="break-word label label-default" style="margin:5px;">{{application}}</span></h5>

            {{> reactiveTable class="filter-table table" collection=notificationsChannels fields=fields settings=settings}}

            <div class="text-right">
                <div type="button" class="btn btn-primary perfana-label back perfana-btn">Back</div>

                {{#if userHasPermissionForApplication}}
                    {{#afModalShow formId="addNotificationsChannel" collection="NotificationsChannels" type="method" meteormethod="insertNotificationsChannel" backdrop="static"  class="btn btn-primary perfana-label  perfana-btn " title="Add notifications channel"}}
                        Add notifications channel
                    {{/afModalShow}}
                {{/if}}
            </div>


        </div>
    </div>
</template>

                       

<template name="noNotificationsChannels">
    {{#if userHasPermissionForApplication}}
        <div><p>No notifcations channels have been configured</p></div>
    {{ else }}
        <p>You are not allowed to add or edit notification channels for this system under test</p>
    {{/if}}
</template>
