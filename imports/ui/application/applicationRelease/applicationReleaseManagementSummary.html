<template name="applicationReleaseManagementSummary">
    <div class="row">
        {{#each applicationReleaseReports}}

            <div class="well">
                <h6>Workload: {{testType}}</h6>
            </div>
            {{> applicationReleaseManagementSummaryTestRun testRun=this index=@index}}
            <hr>
        {{/each}}
    </div>

</template>

<template name="applicationReleaseManagementSummaryTestRun">
    <div class="row">
        <div class="col-md-6">
            {{> testRunReportInformation testRun=testRun}}
        </div>
        <div class="col-md-6">
            {{#if hasReportAnnotations }}
            {{>testRunManagementSummary testRun=testRun}}
            {{/if}}
            {{#if testRunHasRequirements }}
            {{> testRunReportRequirements testRun=testRun}}
            {{/if}}
        </div>
    </div>
    <div class="row">
        <div type="button" class="btn btn-primary perfana-label show-release-test-report perfana-btn pull-right">Show details</div>
    </div>
</template>
