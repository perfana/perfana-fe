<template name="testRunFilter">
    <div class="well">
        <h5 class="well__heading">Filters<span id="clear-all-filters" class="pull-right mixin-link clear-all-filters">Clear all filters</span></h5>
        <div class="row">
            {{#if teamSelected }}
                <div class="col-md-2-4">
                    {{> teamSearchBox}}
                </div>
                <div class="col-md-2-4">
                    {{> applicationSearchBox}}
                </div>
                <div class="col-md-2-4">
                    {{> environmentSearchBox}}
                </div>
                <div class="col-md-2-4">
                    {{> workloadSearchBox}}
                </div>
                <div class="col-md-2-4">
                    {{> testRunTagsSearchBox view='testRunFilter'}}
                </div>
            {{ else }}
                <div class="col-md-3">
                    {{> applicationSearchBox}}
                </div>
                <div class="col-md-3">
                    {{> environmentSearchBox}}
                </div>
                <div class="col-md-3">
                    {{> workloadSearchBox}}
                </div>
                <div class="col-md-3">
                    {{> testRunTagsSearchBox view='testRunFilter'}}
                </div>
            {{/if}}
        </div>

    </div>
</template>
