<template name="recentTestRuns">

    <div class="testRuns">
        <div class="well">
            <div>
                <h5 class="well__heading">Recent runs</h5>

            </div>
                <div>
                    {{> reactiveTable class="table pointer recent-test-runs__table filter-table recent-test-runs"  fields=fields  settings=settings collection=recentTestRuns}}
                </div>
        </div>
    </div>
</template>


<template name="noTestRuns">
    <p>No test runs found.</p>
</template>

<template name="loadingTestRuns">
    <p>Loading test runs ...</p>
</template>

<template name="updateSnapshotsModal">
    <div class="modal fade">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-body ">
<!--                    <div class="well">-->
                    <div style="width: 100%">
                        <h4>Select dashboards</h4>
                            {{> snapshotsApplicationDashboardSearchBox selectedTestRunIds=selectedTestRunIds checkRetention=checkRetention}}
                    </div>
                </div>
           </div>
        </div>
    </div>
</template>
