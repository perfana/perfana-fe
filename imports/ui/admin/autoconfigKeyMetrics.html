<template name="autoconfigKeyMetrics">

    <div>
        <div>
            {{> reactiveTable class="filter-table table auto-config-key-metrics" collection=keyMetrics fields=fields settings=settings}}
        </div>
        <div class="text-right">
        {{#if isAdmin}}
            {{#afModalShow formId="addGenericChecks" collection="GenericChecks" type="method" meteormethod="insertGenericCheck" backdrop="static"  class="btn btn-primary " title="Add metric"}}
                Add metric
            {{/afModalShow}}
        {{/if}}
        </div>

    </div>

</template>


<template name="noKeyMetrics">
    <div><p>No Service Level Indicators have been configured yet</p></div>
</template>
