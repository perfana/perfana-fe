<template name="profiles">

    <div class="perfana-content">
        <div class="well">
          <h5 class="well__heading">Automated configuration profiles</h5>

            <div>
                {{> reactiveTable class="filter-table table pointer auto-config-profiles" collection=profiles fields=fields settings=settings rowClass=rowClass selectedProfileName=selectedProfileName}}
            </div>
            <div class="text-right">
            {{#if isAdmin}}
                {{#afModalShow formId="addProfiles" collection="Profiles"  type="method" meteormethod="insertProfile" backdrop="static"  class="btn btn-primary perfana-label  perfana-btn" title="Add profile"}}
                    Add profile
                {{/afModalShow}}
            {{/if}}
            </div>

            <div >
                {{# if profileSelected}}
                    {{> profileDetails profileName=selectedProfileName }}
                {{/if}}
            </div>

        </div>

    </div>
</template>


<template name="noProfiles">
    <div><p>No profiles have been configured yet</p></div>
</template>

<template name="duplicateProfileModal">
    <div class="modal fade" id="duplicate-profile-modal">
        <div class="modal-dialog" >
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Duplicate profile name</h4>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control" id="duplicate-profile-name" value="{{profileName}}" placeholder="Duplicate profile name">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" id="save-profile-name">Save</button>
                </div>

            </div>
        </div>
    </div>
</template>
