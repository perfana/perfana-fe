            </div>

<!--                    Add user-->

<template name="addUserModal">
    <div class="modal fade">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-body ">
                    <div class="well">
                        <h3>Add user</h3>
                        <div class="form-group" style="margin-top:10px;">
                            <label for="user-email">Email</label>
                            <input type="email" class="form-control" id="user-email" placeholder="Email address">
                        </div>
                        <div class="form-group" style="margin-top:10px;">
                            <label for="user-name">Name</label>
                            <input type="text" class="form-control" id="user-name" placeholder="Name">
                        </div>
                        <div class="text-right">
                            <div id="add-new-user" class="btn btn-primary perfana-label perfana-btn" data-toggle="tooltip" data-placement="top" title="Add user">
                                Add user
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
