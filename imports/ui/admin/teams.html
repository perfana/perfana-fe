<template name="teams">

    <div class="perfana-content">

        <div class="well">
            <h5 class="well__heading">Teams</h5>

            <div>
                {{> reactiveTable class="filter-table pointer table admin-teams" collection=teams fields=fields settings=settings rowClass=rowClass selectedTeamName=selectedTeamName}}
            </div>
            <div class="text-right">
            {{#if canAddTeams}}
                {{#afModalShow formId="addTeams" collection="Teams" type="method" meteormethod="insertTeam" backdrop="static"  class="btn btn-primary perfana-label  perfana-btn" title="Add team"}}
                    Add team
                {{/afModalShow}}
            {{/if}}
            </div>

            <div >
                {{# if teamSelected}}
                    {{> teamDetails teamName=selectedTeamName }}
                {{/if}}
            </div>

        </div>

    </div>
</template>


<template name="noTeams">
    <div><p>No teams have been configured yet</p></div>
</template>
