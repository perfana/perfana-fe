<template name="testRunReportPanelAnnotation">
    <div class="modal fade" id="testreport-panel-annotations-modal">
        <div class="modal-dialog" >
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Panel annotation</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <textarea id="annotations" class="form-control testrun-annotation">{{reportAnnotations.panel.annotation}}</textarea>
                        <div class="form-check" style="margin-top:10px;">
                            <input type="checkbox" class="form-check-input" id="set-as-default" checked={{setAsDefaultAnnotation}}>
                            <label class="form-check-label" for="set-as-default">Set as default annotation</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-link" id="restore-default-annotation">Restore default annotation</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-testrun-annotations">Save</button>
                </div>

            </div>
        </div>
    </div>
</template>
