<template name="testRunReportRequirements">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Key Performance Indicators</h5>
            </div>
            <div class="panel-body">
                <table class="table">
                    <tbody>
                       <tr>
                           <th>Check</th>
                           <th>Result</th>
                       </tr>
                       {{#if testRunHasRequirements }}
                           <tr>
                               <td>Service Level Objectives</td>
                               <td><div id="requirements" class="drill-down-requirements">{{benchmarkResult testRun.benchmarks.meetsRequirement}}</div></td>
                           </tr>
                       {{/if}}
                       {{#if testRunHasPreviousTestRunBenchmark }}
                           <tr>
                               <td>Compared to previous, release {{previousRelease}}</td>
                               <td><div id="compared-to-previous-test-run" class="drill-down-benchmarks">{{benchmarkResult testRun.benchmarks.benchmarkPreviousTestRunOK}}</div></td>
                           </tr>
                       {{/if}}
                       {{#if testRunHasBaselineTestRunBenchmark }}
                           <tr>
                               <td>Compared to baseline release {{baselineRelease}}</td>
                               <td><div id="compared-to-baseline-test-run" class="drill-down-benchmarks">{{benchmarkResult testRun.benchmarks.benchmarkBaselineTestRunOK}}</div></td>
                           </tr>
                       {{/if}}
                    </tbody>
                </table>


<!--                {{#if hasAdditionalRequirements}}-->
<!--                    <h6 class="requirement-header">Additional requirements</h6>-->
<!--                    {{#each additionalRequirements}}-->
<!--                        <div class="list-group row perfana-row">-->
<!--                            <div class="list-group-item col-md-9 perfana-label perfana-testrun-meta-data ">{{reportRequirement.requirementText}}</div>-->
<!--                            <div id="toggle-requirement-result" class="list-group-item col-md-2 perfana-testrun-meta-data text-center {{#if userHasPermissionForApplication}}show-pointer{{/if}}" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="{{#if userHasPermissionForApplication}}Click to toggle requirement result{{else}}Log in with authorised user to toggle requirement results{{/if}}">{{benchmarkResult reportRequirement.requirementResult}}</div>-->
<!--                        </div>-->
<!--                    {{/each}}-->
<!--                {{/if}}-->
                </div>
            </div>
        </div>
<!--    </div>-->
</template>
