<template name="testRunGrafanaDashboardsOverview">
    <div class="testRuns row">
        <div class="col-md-2">
            {{> sidebar}}
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">
                 {{> perfanaBreadcrumb}}
                </div>

                <div class="col-md-2">
                   <div class="input-group ">
                        <input id="grafana-dashboard-filter" class="snaphot-filter-input" type="text" placeholder="Filter">
                       <span >
                          <i id="clear-grafana-dashboard-filter" class="fa fa-exclamation-circle"></i>
                       </span>
                   </div>
                </div>
            </div>
            <div class="row">
                <div id="snapshots-tabs">
                    <ul id="snapshots-tablist" class="nav nav-tabs" role="tablist">
                        {{#each testRunGrafanaDashboards}}
                            <li role="presentation"><a href="#{{@index}}" role="tab" data-toggle="tab">{{dashboardLabel}}</a></li>
                        {{/each}}
                    </ul>

                    <div class="tab-content">
                        {{#each testRunGrafanaDashboards}}
                            <div role="tabpanel" class="tab-pane" id="{{@index}}">
                                {{#if tabActive @index }}
                                    <iframe class="grafana-iframe" src="{{dashboardUrl}}"  frameBorder="0"  width="100%" height="1000px"></iframe>
                                {{/if}}
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
