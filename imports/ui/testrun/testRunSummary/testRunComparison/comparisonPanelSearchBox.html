<template name="comparisonPanelSearchBox">
    <h5><strong>{{dashboardLabel}}</strong></h5>
    <form>
        <div class="form-check">
            <input type="checkbox" class="form-check-input overrideSettings" id="overrideSettings-{{this.applicationDashboardId}}" checked={{overrideSettings}}>
            <label class="form-check-label" for="overrideSettings-{{this.applicationDashboardId}}">Override settings</label>
        </div>
        {{#if overrideSettings}}
            <div class="form-check">
                <input type="checkbox" class="form-check-input excludeRampUpTime" id="excludeRampUpTime-{{this.applicationDashboardId}}" checked={{excludeRampUpTime}}>
                <label class="form-check-label" for="excludeRampUpTime-{{this.applicationDashboardId}}">Exclude ramp up time</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input averageAll" id="averageAll-{{this.applicationDashboardId}}" checked={{averageAll}}>
                <label class="form-check-label" for="averageAll-{{this.applicationDashboardId}}">Average all metrics per panel</label>
            </div>

            <div class="form-group">
                <label for="evaluateType-{{this.applicationDashboardId}}">Metric aggregation</label>
                <select class="form-control evaluateType" id="evaluateType-{{this.applicationDashboardId}}">
                    <option value="avg">Average</option>
                    <option value="max">Maximum</option>
                    <option value="min">Minimum</option>
                    <option value="last">Last</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input evaluateResults" id="evaluateResults-{{this.applicationDashboardId}}" checked={{evaluateResults}}>
                <label class="form-check-label" for="evaluateResults-{{this.applicationDashboardId}}">Evaluate comparison results</label>
            </div>
            {{#if evaluateResults }}

                <div class="form-group">
                    <label for="matchPattern-{{this.applicationDashboardId}}">Apply only to series matching pattern</label>
                    <input type="text" class="form-control matchPattern" id="matchPattern-{{this.applicationDashboardId}}" placeholder="Regex pattern">
                </div>


                <div class="form-group">
                    <label for="benchmarkOperator-{{this.applicationDashboardId}}">Comparison operator</label>
                    <select class="form-control benchmarkOperator" id="benchmarkOperator-{{this.applicationDashboardId}}">
                        <option value="pst">positive</option>
                        <option value="ngt">negative</option>
                        <option value="pst-pct">positive (%)</option>
                        <option value="ngt-pct">negative (%)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="benchmarkValue-{{this.applicationDashboardId}}">Comparison threshold</label>
                    <input type="text" class="form-control benchmarkValue" id="benchmarkValue-{{this.applicationDashboardId}}" placeholder="Value">
                </div>

                <!--            <div class="form-group">-->
                <!--                <label for="benchmarkAbsoluteFailureThreshold">Fail only if deviation exceeds</label>-->
                <!--                <input type="text" class="form-control" id="benchmarkAbsoluteFailureThreshold" placeholder="Value">-->
                <!--            </div>-->


            {{/if}}
        {{/if}}
    </form>
    <select class="select2-dropdown" id="comparison-panel-{{this.applicationDashboardId}}">
    {{#each panels}}
        <option value="{{id}}|{{type}}|{{yAxesFormat}}">{{title}}</option>
    {{/each}}
    </select>

</template>
