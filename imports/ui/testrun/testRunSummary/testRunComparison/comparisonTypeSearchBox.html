<template name="comparisonTypeSearchBox">
    <div>
        <select class="select2-dropdown" id="comparison-type">
            <option value="key-metrics">Service Level Indicators only</option>
            <option value="custom">Custom</option>
        </select>
    </div>

    {{#if comparisonTypeButtonActive}}
        <div class="btn-group__add-member">
            <div id="select-comparison-type" class="btn btn-primary perfana-label perfana-btn" data-toggle="tooltip" data-placement="top" title="Select comparison type">
                Set comparison type
            </div>
        </div>
    {{/if}}

</template>
