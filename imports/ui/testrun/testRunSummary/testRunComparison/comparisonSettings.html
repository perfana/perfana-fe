<template name="comparisonSettings">
    <form>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="excludeRampUpTime" checked={{excludeRampUpTime}}>
            <label class="form-check-label" for="excludeRampUpTime">Exclude ramp up time</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="averageAll" checked={{averageAll}}>
            <label class="form-check-label" for="averageAll">Average all metrics per panel</label>
        </div>

        <div class="form-group">
            <label for="evaluateType">Metric aggregation</label>
            <select class="form-control" id="evaluateType">
                <option value="avg">Average</option>
                <option value="max">Maximum</option>
                <option value="min">Minimum</option>
                <option value="last">Last</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="evaluateResults" checked={{evaluateResults}}>
            <label class="form-check-label" for="evaluateResults">Evaluate comparison results</label>
        </div>
        {{#if evaluateResults }}

            <div class="form-group">
                <label for="matchPattern">Apply only to series matching pattern</label>
                <input type="text" class="form-control" id="matchPattern" placeholder="Regex pattern">
            </div>


            <div class="form-group">
                <label for="benchmarkOperator">Comparison operator</label>
                <select class="form-control" id="benchmarkOperator">
                    <option value="pst">positive</option>
                    <option value="ngt">negative</option>
                    <option value="pst-pct">positive (%)</option>
                    <option value="ngt-pct">negative (%)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="benchmarkValue">Comparison threshold</label>
                <input type="text" class="form-control" id="benchmarkValue" placeholder="Value">
            </div>

<!--            <div class="form-group">-->
<!--                <label for="benchmarkAbsoluteFailureThreshold">Fail only if deviation exceeds</label>-->
<!--                <input type="text" class="form-control" id="benchmarkAbsoluteFailureThreshold" placeholder="Value">-->
<!--            </div>-->


        {{/if}}

        {{#if confirmSettingsButtonActive}}
            <div class="btn-group__add-member">
                <div id="confirm-settings" class="btn btn-primary perfana-label perfana-btn" data-toggle="tooltip" data-placement="top" title="Confirm settings">
                    Confirm settings
                </div>
            </div>
        {{/if}}


    </form>
</template>
