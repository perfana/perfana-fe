<template name="testRunSearchBox">

    <div>
        <table class="table test-run-information__table">
            <tbody>

            <tr>
                <th class="col-md-3">ID</th>
                <td>
                    <div>
                        <select class="select2-dropdown" id="baseline-test-run">
                            {{#each testRuns}}
                                <option value="{{_id}}">{{testRunId}}</option>
                            {{/each}}
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <th class="col-md-3">Version</th>
                <td>{{selectedTestRun.applicationRelease}}</td>
            </tr>


            <tr>
                <th class="col-md-3">Start</th>
                <td>{{formatDateHelper selectedTestRun.start}}</td>
            </tr>
            <tr>
                <th class="col-md-3">End</th>
                <td>{{formatDateHelper selectedTestRun.end}}</td>
            </tr>
            {{#if testRunHasAnnotations}}
                <tr>
                    <th class="col-md-3">Annotations</th>
                    <td>{{selectedTestRun.annotations}}</td>
                </tr>
            {{/if}}

            </tbody>
        </table>
    </div>
    {{#if testRunButtonActive}}
    <div class="btn-group__add-member">
        <div id="select-baseline" class="btn btn-primary perfana-label perfana-btn" data-toggle="tooltip" data-placement="top" title="Select as baseline">
            Select as baseline
        </div>
    </div>
    {{/if}}

</template>
