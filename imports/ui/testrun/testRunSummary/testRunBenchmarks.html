<template name="benchmarks">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="perfana-summery-header">Manage automated analysis</h5>
            </div>
            <div class="panel-body">
                {{#if testRunHasBenchmarkConfigurationOrAdapt}}
                <div class="btn-wrapper">
                    {{#if userHasPermissionForApplication}}
                        <div type="button" class="pull-right btn btn-link perfana-label open-kpi-tab perfana-btn">Service Level Indicators configuration</div>
                        {{#unless testRunExpired}}
                            {{#if anaylsisIsRunning}}
                                <div><p>Analysis is running, check test run status for more details</p></div>
                            {{else}}
                                <div type="button" class="btn btn-primary perfana-label re-evaluate-benchmarks perfana-btn">Re-evaluate</div>
                                <div type="button" class="btn btn-primary perfana-label refresh-data perfana-btn">Refresh</div>
                            {{/if}}
                        {{/unless}}
                    {{/if}}
                </div>
                {{else}}
                    {{#unless runAdapt}}
                        <div class="status-analysis-running"><p>ADAPT is not enabled, click <a id="enable-adapt">here</a> to enable it</p></div>
                    {{/unless}}
                    {{#unless testRunHasBenchmarkConfiguration}}
                        <div class="status-analysis-running"><p>No Service Level Indicators have been configured yet, click <a class="add-kpi">here</a> to add a Service Level Indicator</p></div>
                    {{/unless}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
