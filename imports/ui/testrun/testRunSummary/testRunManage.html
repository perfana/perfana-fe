<template name="manageTestRun">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="perfana-summery-header">Manage test run</h5>
            </div>
            <div class="panel-body">
                <div class="btn-wrapper">

                    <div class="text-left">
                        <div type="button" class="btn btn-danger delete-test-run perfana-btn delete-button">Delete test run</div>
<!--                        {{#if isAdmin}}-->
<!--                            <div type="button" class="btn btn-default edit-test-run perfana-btn ">Edit test run</div>-->
<!--                        {{/if}}-->
                        {{#if isNotBaseline}}
                            {{#unless testRunExpired}}
                                <div type="button" class="btn btn-primary perfana-label set-test-run-as-baseline perfana-btn ">Set as baseline</div>
                            {{/unless}}
                        {{/if}}

                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
