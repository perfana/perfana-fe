<template name="trackedRegression">
    {{> reactiveTable class="table" collection=trackedRegressions fields=fields settings=settings rowClass=rowClass selectedTrackedRegression=selectedTrackedRegression }}
        <div class="metric-details col-md-12">
            <div class="col-md-8">
                {{> visualizeTrackedDifferences testRunId=testRunId showTitle=true metricName=metricName applicationDashboardId=applicationDashboardId dashboardLabel=dashboardLabel panelId=panelId panelTitle=panelTitle trackedRegressions=selectedTrackedRegressions showThresholdsLegend=true clickTestRunToOpenTestRun=true }}
            </div>
        </div>
</template>


<template name="trackedRegressionDetailsModal">
    <div class="modal fade" id="tracked-regression-details-modal" >
        <div class="modal-dialog tracked-regression-details-modal" >
            <div class="modal-content">

<!--                <div class="modal-header">-->
<!--                    <h4 class="modal-title">Unresolved regression </h4>-->
<!--                </div>-->

                <div class="modal-body">
                    <div class="metric-details col-md-12">
                        <div class="col-md-8">
                            {{> visualizeDifferenceDs comparisonType=comparisonType showTitle=true panelYAxesFormat=panelYAxesFormat metric=metric testRunId=testRunId }}
                        </div>
                        <div class="col-md-4">
                            {{> differenceDetails dsCompareStatistics=dsCompareStatistics metric=metric   }}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
