<template name="unresolvedRegressionOverview">
<!--    <div class="form-check">-->
<!--        <input class="form-check-input" type="checkbox" checked="{{showControlGroupRunsOnly}}" id="showControlGroupRunsOnly">-->
<!--        <label class="form-check-label" for="showControlGroupRunsOnly">Show runs used in control group only</label>-->
<!--    </div>-->
    {{> reactiveTable class="table" collection=unresolvedRegression fields=fields settings=settings rowClass=rowClass selectedTestRun=selectedTestRun }}
    <div class="metric-details col-md-12">
        <div id="graphs-per-row" class="text-center btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                metrics / row
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="graphs-row-li" id="row-1">1</li>
                <li class="graphs-row-li" id="row-2">2</li>
                <li class="graphs-row-li" id="row-3">3</li>
                <li class="graphs-row-li" id="row-4">4</li>

            </ul>
        </div>
        <div>
            {{#each unresolvedRegressionsForTestRunChunks}}
                {{> unresolvedRegressionRow }}
            {{/each}}
        </div>
    </div>
</template>

<!--</template>-->


<template name="unresolvedRegressionRow">
    {{#each row}}
        <div class="key-metrics__panel panel panel-default {{ columnClass }}">
            {{> visualizeTrackedDifferences showTitle=true dashboardLabel=dashboardLabel metricName=metricName applicationDashboardId=applicationDashboardId panelId=panelId panelTitle=panelTitle testRunId=testRunId showThresholdsLegend=false clickTestRunToOpenTestRun=true}}
        </div>
    {{/each}}
</template>
