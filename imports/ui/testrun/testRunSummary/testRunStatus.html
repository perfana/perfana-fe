<template name="testRunStatus">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <h5 class="perfana-summery-header col-md-9">Test run status</h5>
                </div>
            </div>
            <div class="panel-body">
                <table class="table test-run-information__table">
                    <tbody>
                        <tr>
                            <th class="col-md-3">Stage</th>
                            <th>Status</th>
                        </tr>
<!--                        <tr>-->
<!--                            <td class="col-md-3">Creating snapshots</td>-->
<!--                            <td>{{snapshotsStatus}}</td>-->
<!--                        </tr>-->
                        {{#if hasChecks}}
                            <tr>
                                <td class="col-md-3">Evaluating checks</td>
                                <td>{{checksStatus}}</td>
                            </tr>
                        {{/if}}
                        {{#if hasComparisons}}
                            <tr>
                                <td class="col-md-3">Comparing test runs</td>
                                <td>{{comparisonStatus}}</td>
                            </tr>
                        {{/if}}
                        {{#if hasAdapt}}
                            <tr>
                                <td class="col-md-3">ADAPT analysis</td>
                                <td>{{adaptStatus}}</td>
                            </tr>
                        {{/if}}
                        <tr>
                            <td class="col-md-3">Expires</td>
                                <td>{{formattedExpires}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
