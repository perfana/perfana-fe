<template name="aboutModal">
    <div class="modal fade">
        <div class="modal-dialog" >
            <div class="modal-content">

                <div class="modal-body ">
                    <h5 class="well__heading">Versions</h5>
                    <div>
                        {{> reactiveTable class="filter-table pointer table" collection=versions fields=fields settings=settings}}
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="noVersions">
    <div><p>No component versions found, check database connection</p></div>
</template>
