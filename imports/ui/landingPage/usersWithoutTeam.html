<template name="usersWithoutTeam">
    <div class="well">
        <h5 class="well__heading"><i class="fa fa-user settings-icon" aria-hidden="true"  style="margin-right: 5px;"></i>Users without team</h5>

        <ul class="list-group">
            {{#if allUsersInTeam}}
                <li class="list-group-item">All users are part of a team</li>
            {{ else }}
                {{> reactiveTable class="table recent-test-runs__table filter-table users-without-teams" collection=usersWithoutTeam fields=fields settings=settings}}
            {{/if}}
        </ul>
    </div>
</template>

<template name="addTeamsModal">
    <div class="modal fade">
        <div class="modal-dialog" >
            <div class="modal-content">

                <div class="modal-body ">
                    <h3>Add user to team</h3>
                    {{> teamsSearchBox teams=user.profile.memberOf.teams }}
                </div>
                <div class="modal-footer">
                    {{#if teamsSelected}}
                        <div id="add-team" class="btn btn-primary perfana-label perfana-btn" data-toggle="tooltip" data-placement="top" title="Add team">
                            Add team
                        </div>
                    {{/if}}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
